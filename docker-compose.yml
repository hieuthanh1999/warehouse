version: '3.8'
services:
  db:
    container_name: ware-house-database
    image: postgres:${POSTGRES_VERSION}
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
        - user-pgdata:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
    restart: always

  odoo15:
    container_name: ware-house-app
    image: odoo:${ODOO_VERSION}
    depends_on:
      - db
    ports:
      - "${ODOO_PORT}:8069"
    networks:
      - postgres
    tty: true
    command: -- --dev=reload
    volumes:
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
      - ./requirements.txt:/usr/local/bin/requirements.txt
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
    restart: always

  pgadmin:
    container_name: pgadmin-ware-house
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - postgres
    restart: unless-stopped

volumes:
  user-pgdata:

networks:
  postgres:
    driver: bridge